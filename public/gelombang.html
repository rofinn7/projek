    <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>

                    </div>
                    <h3 class="mb-5 text-lg font-bold text-black dark:text-gray-400">Apakah Anda yakin?</h3>
                    <h3 class=" mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Mendaftar di gelombang ini!</h3>
                    <button data-modal-hide="popup-modal" type="button" class="text-white bg-[#65D32A] hover:bg-[#367714] focus:ring-4 focus:outline-none focus:ring-[#367714] dark:focus:ring-[#367714] font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                        Yes, I'm sure
                    </button>
                    <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButtons = document.querySelectorAll('[data-modal-toggle]');
            const hideButtons = document.querySelectorAll('[data-modal-hide]');
            const modal = document.getElementById('popup-modal');
    
            toggleButtons.forEach(button => {
                button.addEventListener('click', function () {
                    modal.classList.toggle('hidden');
                    modal.classList.toggle('flex');
                });
            });
    
            hideButtons.forEach(button => {
                button.addEventListener('click', function () {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                });
            });
        });
    </script>

    <script>
        document

            .addEventListener("click", function () {
                var dropdown = document.getElementById("dropdown");
                dropdown.classList.toggle("hidden");
